<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tally Book</title>
  </head>
  <body>
    <nav>
      <p class="msg"></p>
    </nav>
    <main id="app">
      <!-- Summary -->
      <div class="summary">
        <div>
          <p class="summary__label">Month</p>
          <p class="summary__value">
            <select name="months" id="month-selector">
              <option value="">total</option>
              <option value="Jan">1月</option>
              <option value="Feb">2月</option>
              <option value="Mar">3月</option>
              <option value="Apr">4月</option>
              <option value="May">5月</option>
              <option value="Jun">6月</option>
              <option value="Jul">7月</option>
              <option value="Aug">8月</option>
              <option value="Sep">9月</option>
              <option value="Oct">10月</option>
              <option value="Nov">11月</option>
              <option value="Dec">12月</option>
            </select>
          </p>
          <p class="total"></p>
        </div>
        <div>
          <p class="summary__label">收入</p>
          <p class="summary__value summary__value--in">0000</p>
        </div>
        <div>
          <p class="summary__label">支出</p>
          <p class="summary__value summary__value--out">0000</p>
        </div>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <!-- <div class="movements__row">
          <div class="movements__type movements__type--0">0</div>
          <div class="movements__time">24/01/2037</div>
          <div class="movements__category">daily spend</div>
          <div class="movements__amount">4 000</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--1">1</div>
          <div class="movements__time">24/01/2037</div>
          <div class="movements__category">study</div>
          <div class="movements__amount">-378</div>
        </div> -->
      </div>

      <div class="operation operation--addMov">
        <h2>添加新的账单</h2>
        <form class="form form--add">
          <label class="form__label">Type</label>
          <select class="form__input input--type">
            <option value="0">0 -- 支出</option>
            <option value="1">1 -- 收入</option>
          </select>
          <label class="form__label">Category</label>
          <select class="input--category">
            <option value="">无</option>
          </select>
          <label class="form__label">Amount</label>
          <input
            type="number"
            class="form__input mov__input--amount"
            required
          />
          <button class="form__btn form__btn--addMov">+</button>
        </form>
      </div>

      <div class="operation operation--addCategory">
        <h2>创建新的标签</h2>
        <form class="form form--add">
          <label class="form__label">Id</label>
          <input type="text" class="form__input category__input--id" required />
          <label class="form__label">Type</label>
          <select class="form__input input--type">
            <option value="0">0 -- 支出</option>
            <option value="1">1 -- 收入</option>
          </select>
          <label class="form__label">Name</label>
          <input
            type="text"
            class="form__input category__input--name"
            required
          />
          <button class="form__btn form__btn--addCategory">+</button>
        </form>
      </div>
    </main>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
